<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form.css">

    <title>Manufacturer</title>
  </head>
  <body>
  
  <div class="content"> 
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Register a new product</h3>
            <form class="mb-5" onSubmit="App.createMed(); return false;">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Medicine name *</label>
                  <input type="text" class="form-control" id="medName" placeholder="Medicine name">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">MRP *</label>
                  <input type="text" class="form-control" id="mrp"  placeholder="MRP">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Expiry Date</label>
                  <input type="date" class="form-control" id="expiry" value="2021-06-01">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Manufacture date</label>
                  <input type="date" class="form-control" id="manuDate" value="2021-06-01">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your product is created successfully, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4 medDetails">
          <p id="medDetail">
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="vendor/@truffle/contract/dist/truffle-contract.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
