<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/retailerform.css">

    <title>Retailer</title>
  </head>
  <body>
  
  <div class="content"> 
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Register yourself as a retailer</h3>
            <form class="mb-5" onSubmit="App.addRet(); return false;">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Medicine ID *</label>
                  <input type="text" class="form-control" id="mID" placeholder="Medicine ID">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Date *</label>
                  <input type="date" class="form-control" id="date" value="2021-06-01">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Location *</label>
                  <input type="text" class="form-control" id="location" placeholder="Location">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

          </div>
        </div>
        <div class="col-md-4 medDetails">
          <p id="message-success">
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="vendor/@truffle/contract/dist/truffle-contract.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
